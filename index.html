<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fornecedor</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1 class="mb-4">Cadastro de Fornecedor</h1>
    
    <div class="box">
        <form id="formCadastro">
            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="razaoSocial">Razão Social</label>
                    <input type="text" class="form-control" id="razaoSocial" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="cnpj">CNPJ</label>
                    <input type="text" class="form-control" id="cnpj" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="nomeFantasia">Nome Fantasia</label>
                    <input type="text" class="form-control" id="nomeFantasia" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="inscricaoEstadual">Inscrição Estadual</label>
                    <input type="text" class="form-control" id="inscricaoEstadual">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="cep">CEP</label>
                    <input type="text" class="form-control" id="cep" required>
                </div>
                <div class="form-group col-md-4 offset-md-4">
                    <label for="inscricaoMunicipal">Inscrição Municipal</label>
                    <input type="text" class="form-control" id="inscricaoMunicipal">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="rua">Rua</label>
                    <input type="text" class="form-control" id="rua" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="numero">Número</label>
                    <input type="text" class="form-control" id="numero" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="complemento">Complemento</label>
                    <input type="text" class="form-control" id="complemento">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="bairro">Bairro</label>
                    <input type="text" class="form-control" id="bairro" required>
                </div>
                <div class="form-group col-md-5">
                    <label for="municipio">Município</label>
                    <input type="text" class="form-control" id="municipio" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="estado">Estado</label>
                    <input type="text" class="form-control" id="estado" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nomeContato">Nome da Pessoa de Contato</label>
                    <input type="text" class="form-control" id="nomeContato" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="telefone">Telefone</label>
                    <input type="text" class="form-control" id="telefone" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
            </div>
        </form>
    </div>

    <div class="box">
        <form>
            <div class="form-group">
                <label>Tabela de Produtos</label>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Unidade de Medida</th>
                            <th>Quantidade em Estoque</th>
                            <th>Valor Unitário</th>
                            <th>Valor Total</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaProdutos">
                        <tr>
                            <td><input type="text" class="form-control descricaoProduto" required></td>
                            <td><input type="text" class="form-control unidadeMedida" required></td>
                            <td><input type="number" class="form-control qtdeEstoque" required></td>
                            <td><input type="number" class="form-control valorUnitario" step="0.01" required></td>
                            <td><input type="number" class="form-control valorTotal" readonly></td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" class="btn btn-success btn-block" id="addProduto">Adicionar Produto</button>
            </div>
        </form>
    </div>

    <div class="box">
        <form>
            <div class="form-group">
                <label>Tabela de Anexos</label>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Arquivo</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaAnexos">
                        <tr>
                            <td><input type="file" class="form-control-file anexoArquivo" required></td>
                            <td>
                                <button type="button" class="btn btn-danger btn-sm removerAnexo">Excluir</button>
                                <button type="button" class="btn btn-primary btn-sm visualizarAnexo">Visualizar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" class="btn btn-success btn-block" id="addAnexo">Adicionar Anexo</button>
            </div>
        </form>
    </div>

    <div class="save-button-container">
        <button type="submit" form="formCadastro" class="btn btn-success btn-block">Salvar Fornecedor</button>
    </div>

    <!-- <div class="loading-modal d-flex">Carregando...</div> -->
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
