<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fornecedor</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .box {
            border: 1px solid #000;
            padding: 20px;
            margin-bottom: 20px;
        }
        .loading-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            z-index: 9999;
        }
        .btn-block {
            width: 100%;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-row {
            margin-bottom: 15px;
        }
        .btn-container {
            margin-top: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mb-4">Cadastro de Fornecedor</h1>
    
    <div class="box">
        <form id="formCadastro">
            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="razaoSocial">Razão Social</label>
                    <input type="text" class="form-control" id="razaoSocial" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="cnpj">CNPJ</label>
                    <input type="text" class="form-control" id="cnpj" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="nomeFantasia">Nome Fantasia</label>
                    <input type="text" class="form-control" id="nomeFantasia" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="inscricaoEstadual">Inscrição Estadual</label>
                    <input type="text" class="form-control" id="inscricaoEstadual">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="cep">CEP</label>
                    <input type="text" class="form-control" id="cep" required>
                </div>
                <div class="form-group col-md-4 offset-md-4">
                    <label for="inscricaoMunicipal">Inscrição Municipal</label>
                    <input type="text" class="form-control" id="inscricaoMunicipal">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="rua">Rua</label>
                    <input type="text" class="form-control" id="rua" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="numero">Número</label>
                    <input type="text" class="form-control" id="numero" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="complemento">Complemento</label>
                    <input type="text" class="form-control" id="complemento">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="bairro">Bairro</label>
                    <input type="text" class="form-control" id="bairro" required>
                </div>
                <div class="form-group col-md-5">
                    <label for="municipio">Município</label>
                    <input type="text" class="form-control" id="municipio" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="estado">Estado</label>
                    <input type="text" class="form-control" id="estado" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nomeContato">Nome da Pessoa de Contato</label>
                    <input type="text" class="form-control" id="nomeContato" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="telefone">Telefone</label>
                    <input type="text" class="form-control" id="telefone" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
            </div>
            <div class="btn-container">
                <button type="submit" class="btn btn-success btn-block">Salvar Fornecedor</button>
            </div>
        </form>
    </div>

    <div class="box">
        <form>
            <div class="form-group">
                <label>Tabela de Produtos</label>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Unidade de Medida</th>
                            <th>Quantidade em Estoque</th>
                            <th>Valor Unitário</th>
                            <th>Valor Total</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaProdutos">
                        <tr>
                            <td><input type="text" class="form-control descricaoProduto" required></td>
                            <td><input type="text" class="form-control unidadeMedida" required></td>
                            <td><input type="number" class="form-control qtdeEstoque" required></td>
                            <td><input type="number" class="form-control valorUnitario" step="0.01" required></td>
                            <td><input type="number" class="form-control valorTotal" readonly></td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" class="btn btn-success btn-block" id="addProduto">Adicionar Produto</button>
            </div>
        </form>
    </div>

    <div class="box">
        <form>
            <div class="form-group">
                <label>Tabela de Anexos</label>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Arquivo</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaAnexos">
                        <tr>
                            <td><input type="file" class="form-control-file anexoArquivo" required></td>
                            <td>
                                <button type="button" class="btn btn-danger btn-sm removerAnexo">Excluir</button>
                                <button type="button" class="btn btn-primary btn-sm visualizarAnexo">Visualizar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" class="btn btn-success btn-block" id="addAnexo">Adicionar Anexo</button>
            </div>
        </form>
    </div>

    <div class="loading-modal d-none d-flex">Carregando...</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(() => {
        $('#cep').on('blur', function() {
            const cep = $(this).val().replace(/\D/g, '');
            if (cep) {
                const validacep = /^[0-9]{8}$/;
                if(validacep.test(cep)) {
                    $.getJSON(`https://viacep.com.br/ws/${cep}/json/`, function(dados) {
                        if (!("erro" in dados)) {
                            $('#rua').val(dados.logradouro);
                            $('#bairro').val(dados.bairro);
                            $('#municipio').val(dados.localidade);
                            $('#estado').val(dados.uf);
                        } else {
                            alert("CEP não encontrado.");
                        }
                    });
                } else {
                    alert("Formato de CEP inválido.");
                }
            }
        });

        $('#formCadastro').on('submit', function(event) {
            event.preventDefault();
            $('.loading-modal').removeClass('d-none');

            const produtos = [];
            $('#tabelaProdutos tr').each(function(index) {
                const descricaoProduto = $(this).find('.descricaoProduto').val();
                const unidadeMedida = $(this).find('.unidadeMedida').val();
                const qtdeEstoque = $(this).find('.qtdeEstoque').val();
                const valorUnitario = $(this).find('.valorUnitario').val();
                const valorTotal = $(this).find('.valorTotal').val();
                produtos.push({
                    descricaoProduto,
                    unidadeMedida,
                    qtdeEstoque,
                    valorUnitario,
                    valorTotal
                });
            });

            const anexos = [];
            $('#tabelaAnexos tr').each(function(index) {
                const arquivoInput = $(this).find('.anexoArquivo')[0];
                if (arquivoInput.files.length > 0) {
                    const file = arquivoInput.files[0];
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const blobArquivo = e.target.result;
                        anexos.push({
                            indice: index + 1,
                            nomeArquivo: file.name,
                            blobArquivo
                        });

                        if (anexos.length === $('#tabelaAnexos tr').length) {
                            enviarDados(produtos, anexos);
                        }
                    };
                    reader.readAsDataURL(file);
                }
            });
        });

        $('#addProduto').on('click', function() {
            const newRow = `<tr>
                <td><input type="text" class="form-control descricaoProduto" required></td>
                <td><input type="text" class="form-control unidadeMedida" required></td>
                <td><input type="number" class="form-control qtdeEstoque" required></td>
                <td><input type="number" class="form-control valorUnitario" step="0.01" required></td>
                <td><input type="number" class="form-control valorTotal" readonly></td>
            </tr>`;
            $('#tabelaProdutos').append(newRow);
        });

        $('#addAnexo').on('click', function() {
            const newRow = `<tr>
                <td><input type="file" class="form-control-file anexoArquivo" required></td>
                <td>
                    <button type="button" class="btn btn-danger btn-sm removerAnexo">Excluir</button>
                    <button type="button" class="btn btn-primary btn-sm visualizarAnexo">Visualizar</button>
                </td>
            </tr>`;
            $('#tabelaAnexos').append(newRow);
        });

        $(document).on('click', '.removerAnexo', function() {
            $(this).closest('tr').remove();
        });

        $(document).on('click', '.visualizarAnexo', function() {
            const arquivoInput = $(this).closest('tr').find('.anexoArquivo')[0];
            if (arquivoInput.files.length > 0) {
                const file = arquivoInput.files[0];
                const url = URL.createObjectURL(file);
                window.open(url);
            }
        });

        $(document).on('input', '.valorUnitario, .qtdeEstoque', function() {
            const row = $(this).closest('tr');
            const qtdeEstoque = row.find('.qtdeEstoque').val();
            const valorUnitario = row.find('.valorUnitario').val();
            const valorTotal = qtdeEstoque * valorUnitario;
            row.find('.valorTotal').val(valorTotal.toFixed(2));
        });

        function enviarDados(produtos, anexos) {
            const dados = {
                razaoSocial: $('#razaoSocial').val(),
                nomeFantasia: $('#nomeFantasia').val(),
                cnpj: $('#cnpj').val(),
                inscricaoEstadual: $('#inscricaoEstadual').val(),
                inscricaoMunicipal: $('#inscricaoMunicipal').val(),
                cep: $('#cep').val(),
                rua: $('#rua').val(),
                numero: $('#numero').val(),
                complemento: $('#complemento').val(),
                bairro: $('#bairro').val(),
                municipio: $('#municipio').val(),
                estado: $('#estado').val(),
                nomeContato: $('#nomeContato').val(),
                telefone: $('#telefone').val(),
                email: $('#email').val(),
                produtos,
                anexos
            };

            console.log(JSON.stringify(dados, null, 2));
            $('.loading-modal').addClass('d-none');
        }
    });
</script>
</body>
</html>
