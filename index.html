<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fornecedor</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" href="assets/img/logo.png" type="image/x-icon">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mb-4 centered-heading">Cadastro de Fornecedor</h1>
    
    <!-- Título "Dados do Fornecedor" -->
    <div class="box-title">
        <h2>Dados do Fornecedor</h2>
    </div>
    <div class="box">
        <form id="formCadastro">
            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="razaoSocial">Razão Social*</label>
                    <input type="text" class="form-control" id="razaoSocial" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="cnpj">CNPJ*</label>
                    <input type="text" class="form-control" id="cnpj" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="nomeFantasia">Nome Fantasia*</label>
                    <input type="text" class="form-control" id="nomeFantasia" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="inscricaoEstadual">Inscrição Estadual</label>
                    <input type="text" class="form-control" id="inscricaoEstadual">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="cep">CEP*</label>
                    <input type="text" class="form-control" id="cep" required>
                </div>
                <div class="form-group col-md-4 offset-md-4">
                    <label for="inscricaoMunicipal">Inscrição Municipal</label>
                    <input type="text" class="form-control" id="inscricaoMunicipal">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="rua">Rua*</label>
                    <input type="text" class="form-control" id="rua" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="numero">Número*</label>
                    <input type="text" class="form-control" id="numero" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="complemento">Complemento</label>
                    <input type="text" class="form-control" id="complemento">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="bairro">Bairro*</label>
                    <input type="text" class="form-control" id="bairro" required>
                </div>
                <div class="form-group col-md-5">
                    <label for="municipio">Município*</label>
                    <input type="text" class="form-control" id="municipio" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="estado">Estado*</label>
                    <input type="text" class="form-control" id="estado" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nomeContato">Nome da Pessoa de Contato*</label>
                    <input type="text" class="form-control" id="nomeContato" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="telefone">Telefone*</label>
                    <input type="text" class="form-control" id="telefone" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="email">E-mail*</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
            </div>
        </form>
    </div>

    <!-- Título "Produtos" -->
    <div class="box-title">
        <h2>Produtos</h2>
    </div>
    <div class="box">
        <div id="produtosContainer">
            <!-- Div para produtos -->
        </div>
        <button type="button" class="btn btn-success btn-block" id="addProduto">Adicionar Produto</button>
    </div>

    <!-- Título "Anexos" -->
    <div class="anexos-title">
        <h2>Anexos</h2>
    </div>
    <div class="anexo-container">
        <form>
            <div class="form-group">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Itens</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaAnexos">
                        <!-- Inclusão de anexos aqui -->
                    </tbody>
                </table>
                <input type="file" id="fileInput" style="display: none;">
                <button type="button" class="btn btn-success btn-block" id="addAnexo">Incluir Anexo</button>
            </div>
        </form>
    </div>

    <div class="save-button-container">
        <button type="submit" form="formCadastro" class="btn btn-success btn-block">Salvar Fornecedor</button>
    </div>

    <div class="loading-modal">Carregando...</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
